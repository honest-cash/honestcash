<div style="background: url('./img/login-photo.jpg')" class="container">
    <div class="col-sm-6 col-sm-offset-3">
    <img style="width:100%; max-width:150px; display:block; margin:auto;" src="/img/honest-long-logo.png" >	
        <h1><span class="fa fa-sign-in"></span> {{resetCode ? "Change password": "Login" }}</h1> 
        <div ng-if="message" class="alert alert-warning" role="alert">{{message}}</div>

        <form ng-if="!hideForm" ng-submit="resetCode ? changePassword(data) : forgot ? resetPassword(data) : login(data)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="data.loginemail">
            </div>

            <div class="form-group" ng-show="!forgot">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="data.loginpassword">
            </div>

            <div class="form-group" ng-show="resetCode && !forgot">
            <label>Repeat password</label>
            <input type="password" class="form-control" ng-model="data.loginpasswordreset">
            </div>

            <button style="background-color:black; color: white;" type="submit" class="btn btn-lg" ng-disabled="isLoading">
            <i ng-show="isLoading" class="fa fa-circle-o-notch fa-spin"></i>
            {{resetCode ? "Confirm" : forgot ? "Reset" : "Login" }}
        </button>
        </form>

        <hr />

        <p class="text-center">Need an account? <a href="/signup">Signup</a></p>
        <p class="text-center" ng-show="!forgot"><a href="#" ng-click="goToForgotPage()">Reset password</a></p>
        <p class="text-center" ng-show="forgot"><a href="#" ng-click="goToLoginPage()">Login</a></p>
    </div>
</div>
