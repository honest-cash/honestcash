<div class="col-auto pr-0">
  <shared-avatar [src]="comment.user && comment.user.imageUrl" large="true"></shared-avatar>
</div>
<div class="col">
  <button (click)="goToUserProfile()" class="btn btn-link p-0 text-dark font-weight-bold">{{comment.user.username}}</button><br>
  <span class="text-muted">
     {{comment.createdAt | date:'d MMM yy hh:mm'}}
   </span>
</div>
