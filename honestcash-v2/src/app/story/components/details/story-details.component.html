<div class="row mb-2">
  <div class="col-auto pr-0">
    <shared-avatar [src]="story.user.imageUrl" large="true"></shared-avatar>
  </div>
  <div class="col">
    <div class="row justify-content-between h-100 align-middle align-items-center">
      <div class="col">
        <button (click)="goToUserProfile()" class="btn btn-link p-0 text-dark font-weight-bold">{{story.user.username}}</button>
        <story-edit-button *ngIf="story && user && story.user.id === user.id"></story-edit-button>
        <user-follow-button *ngIf="!user || (user && user.id !== story.user.id)" [author]="story.user"></user-follow-button>
      </div>
      <div class="col-xxs-4 col-xs-4 col-sm-4 col-md-3 col-lg-3 col-xl-2 text-right">
        {{story.updatedAt | date:'MMM d, yy'}}
      </div>
    </div>
  </div>
</div>
