<div class="row mb-2">
  <div class="col-auto pr-0">
    <shared-avatar [src]="story.user.imageUrl" large="true"></shared-avatar>
  </div>
  <div class="col">
    <div class="row justify-content-between h-100 align-middle align-items-center">
      <div class="col">
        <a class="font-weight-bold">{{story.user.username}}</a>
        Follow <!--<shared-follow-button></shared-follow-button>-->
      </div>
      <div class="col-xxs-4 col-xs-4 col-sm-4 col-md-3 col-lg-3 col-xl-2 text-right">
        {{story.updatedAt | date:'MMM d, yy'}}
      </div>
    </div>
  </div>
</div>
