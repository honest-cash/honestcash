<div class="col-xxs-2 col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 pr-md-0 pr-lg-0 pr-xl-0">
  <shared-avatar [src]="story.user.imageUrl" large="true"></shared-avatar>
</div>
<div class="col-xxs-10 col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11">
  <div class="row">
    <div class="col">
      <button (click)="goToUserProfile()" class="btn btn-link p-0 text-dark font-weight-bold">{{story.user.username}}</button>
      <user-follow-button [author]="story.user"></user-follow-button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>{{story.user.bio}}</p>
    </div>
  </div>
</div>
