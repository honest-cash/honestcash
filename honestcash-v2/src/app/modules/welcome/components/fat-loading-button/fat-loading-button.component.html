<button
    type="submit"
    class="w-full px-16 py-4 bg-transparent border-2 border-white border-solid font-bold text-white uppercase rounded-lg mt-2 opacity-75"
    [disabled]="isLoading"
  >
  <span *ngIf="isLoading">{{loadingText}} <i class="fas fa-spinner fa-spin"></i></span>
  <span *ngIf="!isLoading">{{text}}</span>
</button>
