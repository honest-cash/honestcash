<app-welcome-heading
  title="What are you waiting for? Get started now."
  description="Enter your details below"
></app-welcome-heading>

<div
  class="
    flex
    flex-wrap
    items-center
    justify-center
    xs:w-full
    sm:w-3/5
    md:w-1/2
    lg:w-1/3
    xl:w-1/4
    xxl:w-1/5
    xxxl:w-1/6
    mx-auto
    xs:px-4
    text-center
    mb-8
  "
>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <input
    class="mb-4 w-full p-4 bg-white border-2 border-transparent border-solid font-bold text-black rounded-lg opacity-75"
    type="text"
    placeholder="Username"
    name="username"
  />
  <!-- <i
    class="w-fulltext-md opacity-75 font-bold text-red"
    *ngIf="errors.username !== ''"
    >{{ errors.username }}</i
  > -->
  <input
    class="mb-4 w-full p-4 bg-white border-2 border-transparent border-solid font-bold text-black rounded-lg opacity-75"
    type="email"
    placeholder="E-mail"
    name="email"
  />
  <!-- <i
    class="w-full text-md opacity-75 font-bold text-red"
    *ngIf="errors.email !== ''"
    >{{ errors.email }}</i
  > -->

  <input
    class="mb-4 w-full p-4 bg-white border-2 border-transparent border-solid font-bold text-black rounded-lg opacity-75"
    type="password"
    placeholder="Password"
    name="password"
  />

  <!-- <i
    class="w-full text-md opacity-75 font-bold text-red"
    *ngIf="errors.password !== ''"
    >{{ errors.password }}</i
  > -->
  <div
    id="hc-captcha"
    class="g-recaptcha w-full p-4 my-4 opacity-75"
    data-sitekey="6LcN8I4UAAAAAMvwa01DpArBsh7LVZHIVgoeJ9AK"
  ></div>
  <!-- <i
    class="w-full text-md opacity-75 -mt-12 font-bold text-red"
    *ngIf="errors.captcha !== ''"
    >{{ errors.captcha }}</i
  > -->

  <!-- <div
    class="w-full items-start justify-start p-4 bg-white border-2 border-white border-solid rounded-lg opacity-75"
    *ngIf="errors.general !== ''"
  >
    <p class="w-full text-md opacity-75 mt-4 font-bold text-red">
      {{ errors.general }}
    </p>
  </div> -->
  <button class="w-full px-4 py-4 bg-transparent border-2 border-white border-solid font-bold text-white uppercase rounded-lg mt-2 opacity-75 mb-4" [disabled]="isLoading">
    <!-- {{ isLoading ? 'Please Wait...' : 'Get Started' }} -->
    Get Started
  </button>
  <app-welcome-form-footer
    to="login"
    text="Already have an account?"
    anchor="Sign In"
  ></app-welcome-form-footer>
  <form></form>
</form>
</div>
