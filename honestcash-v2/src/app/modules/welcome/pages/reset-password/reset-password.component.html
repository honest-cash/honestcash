<app-welcome-heading
  title="Forgot your password? No worries."
  description="Enter your e-mail address below to reset"
></app-welcome-heading>
<div
  class="
    flex
    flex-wrap
    items-center
    justify-center
    xs:w-full
    sm:w-3/5
    md:w-1/2
    lg:w-1/3
    xl:w-1/4
    xxl:w-1/5
    xxxl:w-1/6
    mx-auto
    xs:px-4
    text-center
    mb-8
  "
>
  <form
    (ngSubmit)="onSubmit()"
    ngNativeValidate
  >
    <input
      name="username"
      class="mb-4 w-full p-4 bg-white border-2 border-transparent border-solid font-bold text-black rounded-lg opacity-75"
      type="text"
      placeholder="Username"
      [(ngModel)]="user.username"
      required
    />
    <div
      class="w-full items-start justify-start p-4 bg-white border-2 border-white border-solid rounded-lg opacity-75"
      *ngIf="errorMessage"
    >
      <p class="w-full text-md opacity-75 mt-4 font-bold text-red">
        {{ errorMessage }}
      </p>
    </div>
    <app-welcome-fat-loading-button text="Get Reset Link" loadingText="Getting Reset Link" [isLoading]="isLoading"></app-welcome-fat-loading-button>
    <app-welcome-form-footer
      anchor="Back to sign in"
      to="login"
    ></app-welcome-form-footer>
  </form>
</div>
